<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Maria Clara e Elizabete">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Lado A e B</title>
</head>
<body>
    <div class="container">
        
            <div class="lado-a" id="a">
                <h2>Lado A</h2>
            </div>  
      

        <div class="troca">
            <button onclick="moverSelecionado('b')"> Enviar para B </button>  
            <button onclick="moverSelecionado('a')"> Enviar para A </button>
        </div>

        
            <div class="lado-b" id="b">
                <h2>Lado B</h2>
            </div>
        
    </div>   
    <br>
    <div class="enviar"> 
        <input type="text" name="texto" id="texto">
        <label>
            <input type="radio" name="destino" value="a" checked> Lado A
        </label>
        <label>
            <input type="radio" name="destino" value="b"> Lado B
        </label>
        <button onclick="addMsg()">Enviar</button>
    </div>

</body>
</html>
